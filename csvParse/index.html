<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47959509-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-47959509-2');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=0.37, user-scalable=no" />
  <title>PlayPlex</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./css/raf.css" type="text/css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/papaparse.min.js"></script>
  <script>
    var output;
    var stepped = 0,
        chunks = 0,
        rows = 0;
    var start, end;
    var parser;
    var pauseChecked = false;
    var printStepChecked = false;
    var exportCsv = [];
    var files;

    $(function() {
      $('#submit-parse').click(function() {
        stepped = 0;
        chunks = 0;
        rows = 0;
        document.getElementById("submit-parse").disabled = true;

        var txt = '';
        var localChunkSize;
        var remoteChunkSize;

        files = $('#files')[0].files;
        var config = buildConfig();

        // NOTE: Chunk size does not get reset if changed and then set back to empty/default value
        if (localChunkSize)
          Papa.LocalChunkSize = localChunkSize;
        if (remoteChunkSize)
          Papa.RemoteChunkSize = remoteChunkSize;

        //pauseChecked = $('#step-pause').prop('checked');
        //printStepChecked = $('#print-steps').prop('checked');


        if (files.length > 0) {
          if (!$('#stream').prop('checked') && !$('#chunk').prop('checked')) {
            for (var i = 0; i < files.length; i++) {
              if (files[i].size > 1024 * 1024 * 10) {
                alert("A file you've selected is larger than 10 MB; please choose to stream or chunk the input to prevent the browser from crashing.");
                return;
              }
            }
          }

          start = performance.now();

          $('#files').parse({
            config: config,
            before: function(file, inputElem) {
              console.log("Parsing file:", file);
            },
            complete: function() {
              console.log("Done with all files.");
            }
          });
        }
      });

      $('#download').click(function() {
        makeCSVFile(exportCsv);
      });
    });



// most of this is BS as I coied this from an example project 
    function buildConfig() {
      return {
        delimiter: $('#delimiter').val(),
        newline: "",
        header: true,
        dynamicTyping: $('#dynamicTyping').prop('checked'),
        preview: parseInt($('#preview').val() || 0),
        step: $('#stream').prop('checked') ? stepFn : undefined,
        encoding: $('#encoding').val(),
        worker: $('#worker').prop('checked'),
        comments: $('#comments').val(),
        complete: completeFn,
        error: errorFn,
        download: $('#download').prop('checked'),
        fastMode: $('#fastmode').prop('checked'),
        skipEmptyLines: $('#skipEmptyLines').prop('checked'),
        chunk: $('#chunk').prop('checked') ? chunkFn : undefined,
        beforeFirstChunk: undefined,
      };
    }

    function stepFn(results, parserHandle) {
      stepped++;
      rows += results.data.length;

      parser = parserHandle;

      if (pauseChecked) {
        console.log(results, results.data[0]);
        parserHandle.pause();
        return;
      }

      if (printStepChecked)
        console.log(results, results.data[0]);
    }

    function chunkFn(results, streamer, file) {
      if (!results)
        return;
      chunks++;
      rows += results.data.length;

      parser = streamer;

      if (printStepChecked)
        console.log("Chunk data:", results.data.length, results);

      if (pauseChecked) {
        console.log("Pausing; " + results.data.length + " rows in chunk; file:", file);
        streamer.pause();
        return;
      }
    }

    function errorFn(error, file) {
      console.log("ERROR:", error, file);
    }

    function completeFn() {
      end = performance.now();
      if (!$('#stream').prop('checked') &&
        !$('#chunk').prop('checked') &&
        arguments[0] &&
        arguments[0].data)
        rows = arguments[0].data.length;

      //console.log("Finished input (async). Time:", end - start, arguments);
      //console.log("Rows:", rows, "Stepped:", stepped, "Chunks:", chunks);
      //console.log(arguments[0].data);
      output = arguments[0].data;
      
      // Make a set of divs based on the number of lines in the CSV
      for (let c = 0, l = output.length; c < l; c++) {
                  $('<div />', {
                  'id': c,
                  'class': 'line'
                }).appendTo('#list');
      };
      
      
      // Add content to the line that you have data for
      $.each(output, function(i, item) {
        var obj = JSON.parse(item.correlator);
        var url = "http://testing.api.playplex.viacom.vmn.io/feeds/networkapp/intl/property/1.9/"
        var params = "?key=networkapp1.0&brand=paramountnetwork&platform=roku&region=us&version=2.0"
        if (obj.id != undefined) {
          var itemMGID = obj.id;
          var fullUrl = url + itemMGID + params;
          //console.log(obj);
          if (itemMGID != "") {
            $.getJSON(fullUrl, function(itemApiData) {
              console.log(fullUrl);
              if (itemApiData.data !== undefined && itemApiData.data !== null) {
                if (itemApiData.data.item.title !== undefined) {
                  itemTitle = itemApiData.data.item.title;
                } else {
                  itemTitle = "null";
                }
                if (itemApiData.data.item.subTitle !== undefined) {
                  itemSubTitle = itemApiData.data.item.subTitle;
                } else {
                  itemSubTitle = "null";
                }
                if (itemApiData.data.item.parentEntity !== undefined) {
                  parentSeries = itemApiData.data.item.parentEntity.title;
                } else {
                  parentSeries = "null"
                }

                //console.log(itemTitle + " , " + itemSubTitle + " , Series: " + parentSeries);
                obj.id = itemTitle + " , " + itemSubTitle + " , Series: " + parentSeries;
                item.correlator = JSON.stringify(obj);
                //console.log(item);
                lineId = item[''];
                 $('<div />', {
                  'class': 'lineItem',
                  'text': item['']
                }).appendTo('#' + lineId);
                
                $('<div />', {
                  'class': 'lineItem',
                  'text': item.eventday
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': item.event
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': 'auth: ' + obj.auth
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': obj.id
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': 'type: ' + obj.type
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': item.rida
                }).appendTo('#' + lineId);

                //console.log(item.correlator);
                arguments[0].data[i] = item;
              } else {
                lineId = item[''];
                obj.id = obj.id + " API ERROR";                
                $('<div />', {
                  'class': 'lineItem',
                  'text': item['']
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': item.eventday
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': item.event
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': 'auth: ' + obj.auth
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem red',
                  'text': obj.id
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': 'type: ' + obj.type
                }).appendTo('#' + lineId);

                $('<div />', {
                  'class': 'lineItem',
                  'text': item.rida
                }).appendTo('#' + lineId);
                item.correlator = JSON.stringify(obj);
                arguments[0].data[i] = item;
              }
            });
          };
        };
      });

      console.log(arguments[0]);
      //console.log(output[3]);

      exportCsv = arguments[0].data;
      document.getElementById("download").disabled = false;

      //exportCsv = Papa.unparse(exportCsv);

      //console.log(exportCsv);
    }



    function makeCSVFile() {
      exportCsv = Papa.unparse(exportCsv);
      if (exportCsv == null) return;

      filename = files[0].name + 'export.csv';

      if (!exportCsv.match(/^data:text\/csv/i)) {
        exportCsv = 'data:text/csv;charset=utf-8,' + exportCsv;
      }
      data = encodeURI(exportCsv);

      link = document.createElement('a');
      link.setAttribute('href', data);
      link.setAttribute('download', filename);
      link.click();
    }
  </script>

</head>
<body>
      <p>Only events that have content ID's display below, however all events will be in the CSV download.</p>
  <div id="controls">
    <input type="file" id="files" class="inputs" multiple onchange="document.getElementById('submit-parse').disabled = false;"/>
    <button id="submit-parse" class="inputs" disabled="disabled">Parse File</button>
    <button id="download" class="inputs" disabled="disabled">Download Output</button>
    </br>
  </div>
  <div id="list"></div>
</body>
</html>
